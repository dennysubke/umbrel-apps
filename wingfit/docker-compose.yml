version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wingfit_app_1
      APP_PORT: 8000

  app:
    image: ghcr.io/itskovacs/wingfit:5.3.0@sha256:ec5a3c96e1053bc9ebd1885bea83e669e73583fbf9755f2db0c12c073469ef5d
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/storage
    command: ["fastapi", "run", "/app/wingfit/main.py", "--host", "0.0.0.0"]
